<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Chatbot</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        h1 {
            margin-bottom: 20px;
        }

        .chat-container {
            width: 375px; /* Largura típica de celular */
            height: 600px; /* Altura ajustada */
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background-color: white;
            transition: background 0.3s;
        }

        /* Modo Escuro */
        body.dark-mode {
            background-color: #2c2c2c; /* Cinza escuro */
            color: #ffffff; /* Letras brancas */
        }

        body.dark-mode .chat-container {
            background-color: #1e1e1e; /* Fundo da caixa do chatbot */
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        /* Estilo do input dentro do chatbot */
        body.dark-mode iframe {
            filter: invert(1) hue-rotate(180deg); /* Inverte cores para tornar a caixa de entrada preta */
        }

        /* Botão para alternar o tema */
        .toggle-theme {
            margin-top: 15px;
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <h1>Bem-vindo ao Meu Chatbot</h1>

    <!-- Chatbot em formato de celular -->
    <iframe 
        src="https://www.chatbase.co/chatbot-iframe/suOqYobz5hWQuRfaRQxZH"
        class="chat-container">
    </iframe>

    <!-- Botão para alternar tema -->
    <button class="toggle-theme" onclick="toggleTheme()">Alternar Tema</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                document.body.classList.add("dark-mode");
            }
        });

        function toggleTheme() {
            const isDark = document.body.classList.toggle("dark-mode");
            localStorage.setItem("theme", isDark ? "dark" : "light");
        }
    </script>

</body>
</html>
